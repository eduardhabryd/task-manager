{% extends "base.html" %}



{% block content %}
  <h1 class="mt-5 w-50">Tags
    <a class="btn btn-primary float-end"
       href="{% url 'tasks:create-tag' %}">Add Tag</a>
  </h1>
  <hr class="w-50">
  {% if tag_list %}
    <div class="row w-100">
      <div class="col-sm-8">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          {% for tag in tag_list %}
            <tr>
              <td>{{ tag.name }}</td>
              <td><a class="btn btn-sm btn-outline-grey" href="{% url 'tasks:tag-update' tag.id %}">Update</a></td>
              <td><a class="btn btn-sm btn-danger" href="">Delete</a></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% endif %}
{% endblock %}
